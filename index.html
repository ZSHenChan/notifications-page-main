<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Notifications page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <div class="header-left">
          <span>
            <h2>Notifications</h2>
          </span>
          <span id="numOfUnreadNotifications">3</span>
        </div>
        <div class="header-right">Mark all as read</div>
      </header>
      <div class="message">
        <img src="assets/images/avatar-mark-webber.webp" alt="avatar-mark-webber">
        <div class="messageBox">
          <div class="messageContent">
            <span id="markWebber" class="userName">Mark Webber</span>
            &nbsp
            <span>reacted to your recent post</span>
            &nbsp&nbsp
            <span class="post">My first tournament today!</span>
            <span id="message1" class="redDot"></span>
          </div>
          <div class="messageSentDuration">
            <span>1</span><span>m ago</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
